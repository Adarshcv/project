<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>HOME | iMALL</title>
      <link rel="stylesheet" href="../static/css/hstyle.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            iMALL
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="/search">
            <input type="search" class="search-data" placeholder="Search" name="key" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
         <div class="profile">
            <a href="/profile?userid={{val1[0]}}">
            <i class="fas fa-user"></i></a>
         </div>
      </nav>
      <body>
         <div class="container">
            {% set u_id=val1[0] %}
            {% for product in val%}
            <div class="wrapper">
               <div class="img-area">
                 <div class="inner-area">
                   <img src="../static/images/{{ product[-1] }} " alt="">
                 </div>
               </div>
               <div class="name">{{ product[1] }}</div>
               <div class="about">{{ product[2] }}</div>
               <div class="Phone">{{ product[3] }}&#8377;</div>
               <div class="buttons"><a href="/add_to_cart?product_id={{ product[0] }}&user_id={{ u_id }}">
                  <button><i class="fas fa-shopping-cart"></i>
                     <span>Add to Cart</span></button></a>
                     <a href="/add_to_fav?product_id={{ product[0] }}&user_id={{ u_id }}">
                 <button>
                   <i class="icon-2 fas fa-heart"></i>
                   <span>Favourite</span></button></a>
               </div>
               </div>
               {% endfor %}
           <!-- Add more product cards here -->
           </div>
         </div>
         
       </body>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
