<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>ORDER | iMALL</title>
      <link rel="stylesheet" href="../static/css/ostyle.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <a href="/home?userid={{ session.get('uuid') }}">
         <div class="logo">
            iMALL
         </div>
      </a>
         ORDERS
         <div class="profile">
            <a href="/profile?userid={{ session.get('uuid') }}">
            <i class="fas fa-user"></i></a>
         </div>
      </nav>
      <body>
         <div class="content1">
         <h1 class="mp">
            Hi {{ ress[1] }}<br>
            Order #{{ res[0] }} <br>
         </h1>
         <h4 class="mp">{{res[2]}}<br></h4>
         <div class="text">
            <icon class="fas fa-phone"></icon>{{ress[5]}}<br>
            {{res[5][0]}}<br>
            {{res[3]}}&#8377;<br>
            
            STATUS : <span class="status">{{res[4]}}</span><br>
            
         </div>
         <span class="d-block summery"><h3>Your order is succesful. we are delivering your order soon.</h3></span>
         </div>
    </body>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
