<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>ORDERS | IMALL</title>
      <link rel="stylesheet" href="../static/css/adashstyle.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <a href="/admindash?userid={{ session.get('uuid') }}">
         <div class="logo">
            iMALL
         </div>
      </a>
         VIEW ORDER
         <div class="profile">
            <a href="/admindash?userid={{ session.get('uuid') }}">
            <i class="fas fa-user"></i></a>
         </div>
      </nav>
      <body>
         <h1 class="mp">ORDERS</h1>
         <div class="content1">
            <div class="text">
               <h2>
               Order #{{res1[0]}}<br>
               Date #{{res1[2]}}<br>
               Status #{{res1[4]}}<br>
               Name #{{res3[1]}}<br>
               Address #{{res1[5][0]}}
            </h2>
            </div>
         <div class="container">
            
            <table class="neumorphic">
         <thead>
           <tr>
               <TH>productid</TH>
               <TH>Name</TH>
               <TH>img</TH>
               <TH>price</TH>
               <TH></TH>
           </tr>
            </thead>
            {%for product in res2:%}
            <tbody>
            <TR>
               <TD>{{product[0][0]}}</TD>
               <TD>{{product[0][1]}}</TD>
               <TD><img src="../static/images/{{product[0][5]}}"></TD>
               <TD>{{product[0][3]}}&#8377;</TD>
               <TD></TD>
            </TR>
            
            {%endfor%}
            <TR>
               <td colspan="3"></td>
               <th colspan="3">TOTAL {{res1[3]}}&#8377;</td>
            </TR>
            </tbody>
         </TABLE>
       </body>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
